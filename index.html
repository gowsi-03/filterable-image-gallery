<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">type to search images</h1>
      <div class="wrapper">
        <div class="search">
          <input type="search" placeholder="Serach items..." id="search-box" />
          <div class="icon">
            <i class="fas fa-search" id="fa-search"></i>&nbsp;

            <i class="fa fa-plus" aria-hidden="true" id="plus"></i>
          </div> 
          <i class="fa fa-random" onclick="window.location.reload()" id="fa-refresh"></i>
        </div>
      </div>

      <span id="rel" align="center"> </span>
      <span id="result" align="center"> </span>

      <div class="image-container" id="data">
        <div class="image" data-title="panda" data-value="pa" data-value1="p">
          <img src="images/cute-1.jpg" alt="" />
          <h3>Panda</h3>
        </div>

        <div class="image" data-title="car" data-value="ca" data-value1="c">
          <img src="images/car-1.jpg" alt="" />
          <h3>Car</h3>
        </div>

        <div class="image" data-title="bur" data-value="bu" data-value1="food">
          <img src="images/food-1.jpg" alt="" />
          <h3>Burger</h3>
        </div>

        <div class="image" data-title="city" data-value="ci" data-value1="c">
          <img src="images/city-1.jpg" alt="" />
          <h3>City</h3>
        </div>

        <div class="image" data-title="pi" data-value="p" data-value1="food">
          <img src="images/food-2.jpg" alt="" />
          <h3>Pizza</h3>
        </div>

        <div class="image" data-title="car" data-value="ca" data-value1="c">
          <img src="images/car-2.jpg" alt="" />
          <h3>BMW</h3>
        </div>

        <div class="image" data-title="cute" data-value="ca" data-value1="c">
          <img src="images/cute-2.jpg" alt="" />
          <h3>cute animal</h3>
        </div>

        <div class="image" data-title="food" data-value="ch" data-value1="chi">
          <img src="images/food-3.jpg" alt="" />
          <h3>Chicken</h3>
        </div>

        <div class="image" data-title="animal" data-value="ca" data-value1="cat">
          <img src="images/cute-3.jpg" alt="" />
          <h3>Cat</h3>
        </div>
      </div>
    </div>

    <script>
      let plus = document.querySelector("#plus");
      let searchBox = document.querySelector("#search-box");
      let images = document.querySelectorAll(
        ".container .image-container .image"
      );

      searchBox.oninput = () => {
        images.forEach((hide) => (hide.style.display = "none"));
        let value = searchBox.value.toLowerCase();
        images.forEach((filter) => {
          let title = filter.getAttribute("data-title");
          let dataValue = filter.getAttribute("data-value");
          let dataValue1 = filter.getAttribute("data-value1");
          if (value == title) {
            filter.style.display = "block";
          } else if (searchBox.value == "") {
            filter.style.display = "block";
          } else if (searchBox.value == dataValue) {
            filter.style.display = "block";
          } else if (searchBox.value == dataValue1) {
            filter.style.display = "block";
          }
        });
      };

      plus.addEventListener(
        "click",
        (add = () => {
          var randomImage = [
            "images/onion curry.jpg",
            "images/potato curry.jpg",
            "images/chicken roast.jpg",
            "images/falooda.jpg",
          ];

          for (i = 0; i < randomImage.length; i++) {
            var number = Math.floor(Math.random() * randomImage.length);
            document.getElementById("rel").innerHTML = randomImage[number];
            document.getElementById("result").innerHTML =
              '<img src="' +
              randomImage[number] +
              '" style="width:500px" height="400px"/>';
          }
          document.getElementById("data").style.display = "none";
        })
      );
    </script>
  </body>
</html>
